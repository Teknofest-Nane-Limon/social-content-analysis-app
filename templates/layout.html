<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Content Analysis App|{% block title %} {% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.rtl.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-utilities.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap-utilities.rtl.min.css">
    <script src="../static/js/app.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/bootstrap.bundle.min.js"></script>
    <script src="../static/js/bootstrap.esm.min.js"></script>
    <script src="https://kit.fontawesome.com/7f8b4c1f54.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <span>
            <i class="fa-solid fa-chart-line" style="color: #f0f0f0;"></i>
          </span> Social Content Analysis App </a>
      </div>
    </nav>
    <div class="container container_main mt-3" style="border: double rgba(52,128,150,0.16); padding-top: 2%;">
      <div class="row">
        <div class="col-lg-3 col-md-6 mb-4">
          <div class="card text-center" style="width: 18rem;">
            <span class="badge bg-light text-dark">
              <div class="text-center">
                <img src="../static/img/logo.png" class="rounded" style="width: 10rem;" alt="...">
              </div>
            </span>
            <span class="badge bg-light text-dark">
              <div class="card-body text-center">
                <h5 class="card-title">Nane & Limon</h5>
                <p class="card-text">
                  <i class="fa-solid fa-comments"></i> Türkçe Doğal Dil işleme Gönüllüleri
                <ul class="list-group list-group-flush text-center">
                  <a href="#" class="list-group-item list-group-item-action list-group-item-success">İSTENMEYEN İÇERİK ANALİZİ</a>
                  <a href="#" class="list-group-item list-group-item-action list-group-item-success">RAKİP ANALİZİ</a>
                  <a href="#" class="list-group-item list-group-item-action list-group-item-success">KULLANICI DURUŞ ANALİZİ</a>
                  <a href="#" class="list-group-item list-group-item-action list-group-item-success">TAKİP ANALİZİ</a>
                </ul>
              </div>
            </span>
          </div>
        </div>
        <div class="col-lg-9 col">{% block content %} {% endblock %}</div>
      </div>
    </div>
  </body>
</html>
